<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        .form-container:hover {
            transform: scale(1.01);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 37px;
            font-weight: 600;
            color: #088178;
        }

        .form-container h2 a {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 17px;
            color: #555;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            background: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            border-color: #088178;
            box-shadow: 0 0 5px rgba(8, 129, 120, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #088178;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #057862;
            color: white;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .form-footer a {
            color: #088178;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            display: none;
            position: fixed;
            right: 20px;
            background-color: white;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            align-items: center;
            font-size: 17px;
            gap: 10px;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-out 2.5s;
        }

        .notification i {
            color: green;
            font-size: 18px;
            animation: bounce 0.5s ease-in-out;
        }

        @media (min-width: 768px) {
            .notification {
                bottom: 20px;
                top: auto;
            }
        }

        @media (max-width: 767px) {
            .notification {
                top: 20px;
                bottom: auto;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 465px) {
            .form-container {
                max-width: 320px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><a class="fas fa-lock"></a>Sign In</h2>
        <form id="form-signin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>

    <div id="SignIn-notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Sign In Successfully! Redirecting...</span>
    </div>

    <script>
        document.getElementById('form-signin').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('user', JSON.stringify(user));

                const signInNotification = document.getElementById('SignIn-notification');
                signInNotification.style.display = 'flex';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
