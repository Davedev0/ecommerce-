<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Payment-Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background: #fff;
        }

        .container form {
            width: 700px;
            padding: 20px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            position: relative;
        }

        /* Close Icon sa loob ng form */
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #088178;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-icon:hover {
            color: #057862;
        }

        .container form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container form .row .col {
            flex: 1 1 250px;
        }

        .col .title {
            font-size: 20px;
            color: #088178;
            padding-bottom: 5px;
        }

        .col .title i {
            margin-right: 5px;
        }

        .col .inputBox {
            margin: 15px 0;
        }

        .col .inputBox label {
            margin-bottom: 10px;
            display: block;
        }

        .col .inputBox input,
        .col .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
        }

        .col .inputBox input:focus,
        .col .inputBox select:focus {
            border: 1px solid #000;
        }

        .col .flex {
            display: flex;
            gap: 15px;
        }

        .col .flex .inputBox {
            flex: 1 1;
            margin-top: 5px;
        }

        .col .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: #088178;
            color: #fff;
            margin-top: 5px;
            cursor: pointer;
            letter-spacing: 1px;
            border-radius: 10px;
        }

        .container form .submit_btn:hover {
            background: #057862;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            display: none;
        }
        

        @media (max-width: 768px) {
            .close-icon {
                top: 10px;
                right: 10px;
                font-size: 25px;
                margin-top:15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <!-- Close Icon sa loob ng form -->
            <i class="fa fa-share close-icon" id="closeBtn"></i>
            <div class="row">
                <!-- Billing Address Section -->
                <div class="col">
                    <h3 class="title"><i class="fa fa-address-card-o"></i>Billing Address</h3>
                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>
                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="col">
                    <h3 class="title"><i class="fa fa-credit-card"></i>Payment</h3>
                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="pay.png" alt="credit/debit card image">
                    </div>
                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>
                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                    </div>
                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="" id="">
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Exp Year:</label>
                            <select name="" id="">
                                <option value="">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" placeholder="1234" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>
    </div>

    <script>
        // JavaScript para sa close button
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect sa index.html
        });

        // JavaScript para sa credit card number formatting
        let cardNumInput = document.querySelector('#cardNum');
        cardNumInput.addEventListener('keyup', () => {
            let cNumber = cardNumInput.value;
            cNumber = cNumber.replace(/\s/g, "");

            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                cNumber = cNumber.join(" ");
                cardNumInput.value = cNumber;
            }
        });
    </script>
</body>
</html>
