<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag_speed" />
    <link rel="stylesheet" href="style-admin.css">
    <style>
        .user-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 25px;
            background: #f4f4f4;
            padding-bottom: 200px;
        }

        .user-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .user-card:hover{
          transform:scale(1.01);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .user-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }
        
        #sidebar h2 i {
          margin-right:5px;
        }

        .user-card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .user-card ul li {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #777;
        }

        .user-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .user-card .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: none;
            transition: background 0.3s ease;
        }

        .user-card .actions .select-btn {
            background: seagreen;
            color: white;
        }

        .user-card .actions .select-btn:hover {
            background:transparent;
            color:seagreen;
            border:2px solid seagreen;
        }

        .user-card .actions .remove-btn {
            background: #ff4d4d;
            color: white;
        }

        .user-card .actions .remove-btn:hover {
            background: transparent;
            color:#ff4d4d;
            border: 2px solid #ff4d4d;
        }
        
        .img{
          width:50px;
          margin-bottom:5px;
        }

        @media (max-width: 768px) {
            .user-table {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="menu-btn" onclick="toggleSidebar()">
        <i id="bar" class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
    <h2><i class="fa fa-user-circle-o" style="margin-right:5px;"></i>
     Admin Dashboard</h2>
      <hr>
  <ul>
    <li><a id="#" class="active"><i class="fas fa-archive"></i>Order Details</a></li>
    <li><a href="admin-notification.html"><i class="fas fa-bell"></i>Notifications</a></li>
    <li><a href="sign-in.html"><i class="fas fa-lock"></i> User Sign In</a></li>
    <li><a><i class="fa fa-gear" style="font-size:25px;"></i>Settings</a></li>
    <li><a id="sign-out-btn">
    <i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
    </ul>
  </div>    
    
  <div id="modal">
    <div id="modal-content">
      <h3>Admin Logout Confirmation</h3>
      <div id="modal-buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
  </div>

    <!-- Main Content -->
    <div class="content">
      <h1 style="margin-left:30px;"><i class="fas fa-archive"></i>Order Details</h1>
      <div class="user-table" id="user-table">
            <!-- Dito malalagay ang order-->
      </div>
    </div>
    
  <div id="select-alert" class="select-alert">
    <i class="fas fa-check-circle"></i>
    <p>Order Successfully Fulfilled!</p>
  </div>

<script src="config-admin-order.js"></script>
<script src="config-admin-signout.js"></script>
<script src="config-admin-toggle.js"></script>
<script>
// config-admin-order.js

// Function to display all orders of users
function displayAllOrders() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const userTable = document.getElementById('user-table');
    userTable.innerHTML = ''; // Clear the table

    users.forEach((user, userIndex) => {
        if (user.orders && user.orders.length > 0) {
            user.orders.forEach((order, orderIndex) => {
                const userCard = document.createElement('div');
                userCard.classList.add('user-card');
                userCard.innerHTML = `
                    <div>
                        <p><strong>Name:</strong> ${user.fullname}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Location:</strong> ${user.location}</p>
                        <p><strong>Gender:</strong> ${user.gender}</p>
                        <h4>Order:</h4>
                        <ul>
                            <li>
                                <img src="${order.image}" alt="${order.name}" class="img"><br>
                                <strong>Product:</strong> ${order.name}<br>
                                <strong>Price:</strong> ${order.price}<br>
                                <strong>Size:</strong> ${order.size}<br>
                                <strong>Quantity:</strong> ${order.quantity}
                            </li>
                        </ul>
                    </div>
                    <div class="actions">
                        <button class="select-btn" onclick="approveOrder(${userIndex}, ${orderIndex})">Approve</button>
                        <button class="remove-btn" onclick="removeOrder(${userIndex}, ${orderIndex})">Remove</button>
                    </div>
                `;
                userTable.appendChild(userCard);
            });
        }
    });
}

// Function to approve an order
function approveOrder(userIndex, orderIndex) {
    const users = JSON.parse(localStorage.getItem('users'));
    const order = users[userIndex].orders[orderIndex];
    alert(`Order for ${order.name} approved!`);
    // Additional logic to mark the order as approved can be added here
}

// Function to remove an order
function removeOrder(userIndex, orderIndex) {
    const users = JSON.parse(localStorage.getItem('users'));
    if (confirm('Admin Confirmation: Are you sure you want to remove this order?')) {
        users[userIndex].orders.splice(orderIndex, 1); // Remove the order
        localStorage.setItem('users', JSON.stringify(users)); 
        displayAllOrders(); 
        alert('Order removed successfully!');
    }
}

// Function to add a new order (example implementation)
function addOrder(userIndex, newOrder) {
    const users = JSON.parse(localStorage.getItem('users'));
    users[userIndex].orders.push(newOrder); // Add new order
    localStorage.setItem('users', JSON.stringify(users)); 
    displayAllOrders(); // Refresh the display
}

// Display orders on initial load
displayAllOrders();

</script>
</body>
</html>
